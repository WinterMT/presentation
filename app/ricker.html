<!doctype html>

<html>
<head>
  <style>
  body {background-color: #A7BCD6;}
  button {color: #002D72}
  #egg {font-size: 2em; font-family: sans-serif; color: #CF4520;}
  </style>
</head>
<body>
  <div>
    <button id="myButton" onclick="countLoop()">
      <img id="ricker" src="resources/ricker/ricker1.png">
    </button>
  </div>
  <p id="egg"></p>
  <script type="text/javascript">
    const path = "resources/ricker/"
    const fileName = "ricker";
    // var i = 0;
    var index = 0;
    var loop = 0;
    var count = "up";

    function countUp() {
      console.log("You're counting up!")
      index = index + 1
      thisFile = fileName + index + ".png";
      document.getElementById("ricker").src = path + thisFile;
      if (index > 25) {
        count = "down";
      }
    }

    function countDown() {
      index = index - 1
      if (index < 1) {
        count = "up";
        countUp();
        loop = loop + 1;
        return
      }
      console.log("You're counting down!")
      thisFile = fileName + index + ".png";
      document.getElementById("ricker").src = path + thisFile;
    }

    function countLoop() {
      console.log("countLoop() at index" + index)

      if (loop > 10) {
        document.getElementById("egg").innerHTML = "Man, maybe you should do something more productive with your time."
      }
      if (count == "up") {
        // console.log(i);
        countUp();
      } else if (count == "down") {
        // console.log(i);
        countDown();
      }
    }

    document.getElementById("myButton").onclick = function() {countLoop()};

  </script>
</body>
